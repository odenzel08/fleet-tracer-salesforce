<template>
    <div class="slds-m-around_medium width:500px height:500px">
        <lightning-card icon-name="custom:custom98" title="Registrar novas entregas">
            <div class="slds-m-around_medium">
                <lightning-record-edit-form object-api-name="Entrega__c" onsubmit={salvarEntrega}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Name" type="text" required="true"></lightning-input-field>
                    <lightning-input-field field-name="Cliente__c" type="text" required="false"></lightning-input-field>
                    <lightning-input-field field-name="Motorista__c" type="lookup" required="true"></lightning-input-field>
                    <lightning-input-field field-name="CEP__c" type="text" required="true" onchange={handlePreencherCep} data-id="cep"></lightning-input-field>            
                    <lightning-input-field field-name="Rua__c" type="text" data-id="rua"></lightning-input-field>            
                    <lightning-input-field field-name="Cidade__c" type="text" data-id="cidade"></lightning-input-field>            
                    <lightning-input-field field-name="Estado__c" type="text" data-id="estado"></lightning-input-field>          
                    <lightning-input-field field-name="Bairro__c" type="text" data-id="bairro"></lightning-input-field>          
                    <lightning-input-field field-name="Status__c" required="true"></lightning-input-field>        
                    <lightning-input-field field-name="Valor_Entrega__c" type="currency" required="true"></lightning-input-field>    
                   
                    <div class="slds-grid slds-gutters">
                        <lightning-button class="slds-m-top_medium slds-p-horizontal_small" variant="brand" type="submit" label="Registrar"></lightning-button> 
                        <lightning-button class="slds-m-top_medium slds-p-horizontal_small" variant="neutral" label="Limpar Campos" type="button" onclick={limparForm}></lightning-button>
                    </div>  
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </div>   
</template>
